<!DOCTYPE html>
<html>
<head>
    <title>Welcome To IMGIGI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/login-page-css.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="JavaScipt/login-page-js.js"></script>

</head>
<body>
    <div class="body-div">
        <div id="login-div">
            <form role="form" method="post">
                <div class="form-group email-address">
                    <label >Username:</label>
                    <input type="text" class="form-control" id="user-input">
                    <label>Password:</label>
                    <input type="password" class="form-control" id="pass-input">
                    <label><input type="checkbox">Remember me</label>
                    <div class="btn-group btn-group-lg btn-group-vertical">
                        <button type="submit" class="btn btn-success">Login</button>
                        <!--<a href="forgot-password-page.html" class="btn btn-success" >Login</a>-->
                        <button type="button" class="btn btn-primary" id="create-account">Create Account</button>
                        <!--<a href="#" class="btn btn-primary">Create Account</a>-->
                        <button type="button" class="btn btn-danger" id="forgot-pass"> Forgot My Password :(</button>
                        <!--<a href="forgot-password-page.html" class="btn btn-danger">Forgot My Password :(</a>-->
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
