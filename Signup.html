<!DOCTYPE html>
<html>
<head>
    <title>Sign Up!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified css -->
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/Signup-css.css">

        <!--&lt;!&ndash; jQuery library &ndash;&gt;-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->

    <!--&lt;!&ndash; Latest compiled JavaScript &ndash;&gt;-->
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
    <script src="js/JavaScipt/jquery-1.11.2.js"></script>
    <script src="js/JavaScipt/Signup-js.js"></script>



</head>
<body>
    <div class="body-div">
        <form method="post" >
            <div class="form-group">
                <div class="username input">
                    <label class="control-label">Username</label>
                    <input type="text" class="form-control" id="user-input">

                </div>
                <div class="password input">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control" id="first-pass">
                    <label id="short-pass" class="warning-label">At least 6 characters!</label>
                </div>
                <div class="confirm-pass input">
                    <label class="control-label">Confirm password</label>
                    <input type="password" class="form-control" id="second-pass">
                    <label id="not-match" class="warning-label">Passwords don't match!</label>
                </div>
                <div class="email input">
                    <label class="control-label">Email</label>
                    <input type="email" class="form-control" id="emailAddress">
                    <label id="invalid-email" class="warning-label">Invalid Email address!</label>
                </div>
                <div class="birthday-date input">
                    <label class="control-label">Birthday Date</label>
                    <div id="default-birthday"></div>
                </div>
                <button type="submit" class="btn btn-success disabled">Send!</button>
            </div>
        </form>
    </div>
</body>
</html>
